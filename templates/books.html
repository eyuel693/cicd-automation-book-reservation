<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f4f4f4; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; background-color: white; }
        th, td { padding: 1em; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #3498db; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .btn { display: inline-block; margin-top: 1em; padding: 0.7em 1.5em; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <h1>üìö Book Reservation System</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Reserved</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ 'Yes' if book.reserved else 'No' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn">‚Üê Back to Home</a>
</body>
</html>
