<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f9f9f9; text-align: center; }
        h1 { color: #2c3e50; }
        form { margin-top: 2em; display: inline-block; text-align: left; }
        label { display: block; margin-top: 1em; font-weight: bold; }
        input[type="text"] { width: 300px; padding: 0.5em; margin-top: 0.5em; border-radius: 5px; border: 1px solid #ccc; }
        .btn { margin-top: 1em; padding: 0.7em 2em; font-size: 1em; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #27ae60; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Add a New Book</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/books" method="POST">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" required />
        <label for="author">Author Name</label>
        <input type="text" id="author" name="author" required />
        <button type="submit" class="btn">Add Book</button>
    </form>
    <p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>
